<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>area of rectangle</title>
</head>
<body>
	<script>
		var width,length,area;
		width=parseInt(prompt("enter a width"));
		length=parseInt(prompt("enter a length"));
		area=width*length;
		document.write("width=" +width+ "<br>");
		document.write("length=" +length+ "<br>");
		document.write("area of rectangle is =" +area);
		</script> 
</body>
</html>
