<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js images</title>
</head>
<body>
		<img src="images/1.jpg" width="250" height="250">
        <img src="images/2.jpg" width="250" height="250">
        <img src="images/3.jpg" width="250" height="250">
        <img src="images/4.jpg" width="250" height="250">
        <script type="text/javascript">
        	var img = document.images;
    var i;
    for(i=0;i<img.length;i++)
    {
        img[0].src = "1.jpg";
        img[1].src = "2.jpg";
        img[2].src = "3.jpg";
        img[3].src = "4.jpg";
 		
        }
        
        </script>
    

</body>
</html>
