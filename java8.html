<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>js join</title>
</head>
<body>
	<script>
		function func(){
			var myColor = ["Red", "Green", "White", "Black"];
			document.write(myColor.toString());
			document.write("<br>"+myColor.join('+'));
			document.write("<br>" +myColor.join());
		}
		func();
	</script>
</body>
</html>
